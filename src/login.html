<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="./output.css" rel="stylesheet" />
</head>

<body class="font-">
    <div class="flex justify-center items-center h-screen bg-[url(/img/bg.jpg)] bg-no-repeat bg-cover">
        <div class="border-1 border-white rounded-2xl w-[420px] h-[500px] backdrop-blur-xl">
            <div class="mt-10 text-center text-3xl font-bold text-white underline-offset-auto">Login</div>
            <form action="/index.html" id="myForm" class="mx-10 mt-8">
                <div>
                    <label for="username" class="font-semibold text-white">Username</label>
                    <input type="text" id="username" name="username" class="border-2 p-1 text-white border-gray-300 rounded-md w-full mt-1 bg-transparent" required />
                </div>

                <div class="mt-4">
                    <label for="password" class="font-semibold text-white">Password</label>
                    <input type="password" id="password" name="password" class="border-2 p-1 text-white border-gray-300 rounded-md w-full mt-1 bg-transparent" required />
                </div>

                <div class="mt-4">
                    <div class="flex gap-2">
                        <input type="checkbox" id="checkbox" class="w-4 h-4 mt-4 opacity-20" required />
                        <label for="terms" class="mt-3 text-white font-semibold">I agree to the terms & conditions</label>
                    </div>
                </div>

                <div class="mt-6">
                    <button type="submit" class="border-2 h-10 bg-gray-400 hover:bg-gray-300 border-gray-300 rounded-md w-full mt-1 text-white hover:text-black font-semibold">LOGIN</button>
                </div>

                <p class="text-center mt-3 text-white font-semibold">Not registered? <a href="register.html" class="hover:text-blue-500">Create an account</a></p>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('myForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault(); 
            window.location.href = '/src/index.html'; 
        });
    </script>
</body>
</html>
