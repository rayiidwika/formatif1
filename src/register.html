<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <body class="">
        <div class=" justify-center items-center flex h-screen bg-[url(/img/bg.jpg)] bg-no-repeat bg-cover ">

                <div class="mt-10 text-center text-3xl font-bold text-white underline-offset-auto"> Register</div>
                <div class="mx-10  mt-8">
                    <form action="/login.html" id="myForm1">
                        <p class="font-semibold  text-white  ">Username  </p>
                        <input type="text" id="Ussername" class="border-2 p-1 text-white border-gray-300 rounded-md w-full mt-1 text-whit "required />
                </div>

                <div class="mx-10 mt-2">
                    <form action="">

                        <input type="email" id="EmailAddress" class="border-2 p-1 text-white border-gray-300 rounded-md w-full mt-1 "required/>
                </div>

                <div class="mx-10 mt-2">
                    <form action="">
                        <p class="font-semibold text-white">Password </p>
                        <input type="password" id="password" class="border-2 p-1 text-white border-gray-300 rounded-md w-full mt-1 text-whit" required/>
                </div>

                <div class="mx-10 mt-2">
                    <form action="">

                        <div class="flex gap-2 mt-4">

                </div>
                


                <!-- submit -->
                <div class="mx-10 mt-[] ">

                        <button type="submit" id="register" class=" border-2 h-10 bg-gray-400 hover:bg-gray-300 border-gray-300 rounded-md w-full mt-1 text-whit" ><p class=" text-white hover:text-black font-semibold">CREATE</p></button>

                    <p class="text-center mt-3 text-white font-semibold">Already have an account ?<a href="login.html" class="hover:text-blue-500"> Sign In</a></p>
                    
                </div>
            </form>
            </div>
        </div>
        <script>
            const form = document.getElementById('myForm1');
            form.addEventListener('submit', function(event) {
                event.preventDefault(); 
                window.location.href = '/src/login.html'; 
            });
        </script>
